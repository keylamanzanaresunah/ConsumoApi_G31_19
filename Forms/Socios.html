<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Socios.js"></script>
    <link rel="shortcut icon" href="#" type="imagen/x-icon">
</head>

<body>
    <div class="p-3 mb-2  text-black  ">
    <div class="Container">
        <div class="Consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Proveedores</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
            <div class="box-body">
                <div class="Table table-responsive">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th>ID
                                <th>
                                <th>NOMBRE</th>
                                <th>RAZON_SOCIAL</th>
                                <th>DIRECCION</th>
                                <th>TIPO_SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA_CREADO</th>
                                <th>ESTADO</th>
                                <th>TELEFONO</th>
                            </tr>
                        </thead>
                        <tbody class="Socios">
                            

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12 " >
                    <h3 >Agregar Socio</h3>
                </div>
                <div class="col-12">
                    <form class="Socio">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control " placeholder="Ingrese su Nombre">
                        <label for="">Razon Social</label>
                        <input type="text" id="razonsocial" class="form-control" placeholder="Ingrese su razon social">
                        <label for="">Direccion</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese su Direccion">
                        <label for="">Contacto</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese su Contacto">
                        <label for="">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su Email">
                        <label for="">Telefono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese su telefono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio"
                                class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </div>
    
</body>

</html>
