<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pedidos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/Pedidos.js"></script>
       <link rel="shortcut icon"href ="#" type = "image/x-icon">

</head>

    <body>
        <div class="container">
            <div class="consulta">
                <div class="row">
                    <div class="col-6">
                        <h3> Lista de Pedidos </h3>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>ID_ma_pedidos</th>
                                <th>ID</th>
                                <th>FECHA_PEDIDO</th>
                                <th>SUB_TOTAL</th>
                                <th>TOTAL_ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA_ENTREGA</th>
                                <th>ESTADO</th>
                                <th>DETALLE</th>
                            </tr>
                        </thead>
                        <tbody class="pedidos">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                          <h3> Agregar Pedido </h3>
                    </div>
                    <div class="col-12">
                        <form  class="pedido">
                            <label for="">FECHA_PEDIDO</label>
                            <input type="date" id="FECHA_PEDIDO" class="form-control" >
                            <label for="">SUB_TOTAL</label>
                            <input type="number" id="SUB_TOTAL" step="0.01" min="0"  class="form-control" placeholder="Ingrese el subtotal del pedido">
                            <label for="">TOTAL_ISV</label>
                            <input type="number" id="TOTAL_ISV" step="0.01" min="0" class="form-control" placeholder="Ingrese el total del ISV del pedido">
                            <label for="">TOTAL</label>
                            <input type="number" id="TOTAL" step="0.01" min="0" class="form-control" placeholder="Ingrese el total del pedido">
                            <label for="">FECHA_ENTREGA</label>
                            <input type="date" id="FECHA_ENTREGA" class="form-control" >
                            <label for="">ESTADO</label>
                            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del pedido">
                            <label for="">DETALLE</label>
                            <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle del pedido">
                            <label for="">ID</label>
                            <input type="number" id="ID" min="0" class="form-control" placeholder="Ingrese el ID del socio del pedido">
                            <hr>
                            <div class="button">
                                <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn btn-success">
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        
    </body>

</html>
