<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Articulos.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Articulos</h3>
                </div>
            </div>
            <div class="col-6"> 

            </div>
        </div>
        
            <div class="box-body">
                <div class="table table-reponsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID_ma_articulos</th>
                                <th>DESCRIPCION</th>
                                <th>UNIDAD</th>
                                <th>COSTO</th>
                                <th>PRECIO</th>
                                <th>APLICA_ISV</th>
                                <th>PORCENTAJE_ISV</th>
                                <th>ESTADO</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody class="articulos">
                        </tbody>
                    </table>
                </div>
            </div> 
            <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulo</h3>
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la Descripción"> 
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la Unidad">
                        <label for="">COSTO</label>
                        <input type="number" id="COSTO" step="0.01" min="0" class="form-control" placeholder="Ingrese el Costo">
                        <label for="">PRECIO</label>
                        <input type="number" id="PRECIO" step="0.01" min="0" class="form-control" placeholder="Ingrese el Precio">
                        <label for="">APLICA_ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="¿Aplica ISV?">
                        <label for="">PORCENTAJE_ISV</label>
                        <input type="number" id="PORCENTAJE_ISV" step="0.01" min="0" class="form-control" placeholder="Ingrese el Porcentaje">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
                        <label for="">ID</label>
                        <input type="number" id="ID"  min="0" class="form-control" placeholder="Ingrese el Id">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarArticulo()"value="Ingresar Articulo" class="btn btn-success">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>     
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body> 
</html>
